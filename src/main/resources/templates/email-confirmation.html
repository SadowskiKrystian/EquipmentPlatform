<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${@applicationConfig.getAppNameFront()}"></title>
    <div th:replace="fragments/front-head"></div>
    <meta th:if="${#arrays.contains(@environment.getActiveProfiles(),'prod')}" name="robots" content="noindex">
    <script th:src="@{/js/email-confirmation.js}"></script>
</head>

    <body>

    <nav th:replace="fragments/logged-out-navbar"></nav>

        <div class="container">
            <div class="text-center mt-5 mb-3">
                <h3 th:text="#{mail.verification.header}"></h3>
            </div>
                <div class="text-center mt-3 mb-5">
                    <h5 th:text="#{mail.verification.context}"></h5>
                    <button type="button" class="btn btn-primary" onclick="sendVerification()" th:text="#{mail.verification.send}"></button>
                </div>


        </div>

    <footer th:replace="fragments/footer"></footer>

</html>
