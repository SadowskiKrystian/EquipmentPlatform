<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head"></div>
    <script th:inline="javascript">
    </script>
    <script th:src="@{/js/create-notification.js}"></script>
    <script th:src="@{/libs/sha.js}"></script>
    <script th:inline="javascript">
    </script>
</head>

<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="text-center">
    <h1 th:text="#{notification.admin.send}"></h1>
</div>
<div id="container" class="container my-4">
<div>
    <form>
        <div class="text-center"><button type="button" class="btn btn-success btn-lg " data-toggle="modal" data-target="#create-modal" th:text="#{SendTo} "></button></div>
        <div class="form-group text-center">
            <label class="form-check-label" for="choosen-users">Choosen Users:</label>
            <input type="text" class="form-control" id="choosen-users"/>
        </div>
        <div class="form-group text-center">
            <label class="form-check-label" for="title">Title:</label>
            <input type="text" class="form-control" id="title"/>
        </div>
        <div class="form-group text-center">
            <label class="form-check-label" for="content">Content:</label>
            <textarea name="message" rows="18" cols="30" class="form-control content" id="content"></textarea>
        </div>
        <div class="text-center">
        <button type="button" id="send-notification" class="btn btn-success btn-lg" onclick="createNotification()" th:text="#{Create}"></button>
        </div>
    </form>
</div>
</div>
<div class="modal fade" id="create-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" th:text="#{Users}"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div >
            <div id="users" class="form-group">
            </div>
            <div class="modal-footer">
                <button type="button" id="create-button" class="btn btn-success" onclick="saveChoosenReceiver()" th:text="#{Ok}"></button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="cancel()" th:text="#{Cancel}"></button>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/operation-successful-modal :: modal"></div>
<div th:replace="fragments/delete-object-modal :: modal"></div>
</body>

</html>
